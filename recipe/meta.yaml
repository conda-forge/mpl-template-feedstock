{% set name = "mpl-template" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mpl_template-{{ version }}.tar.gz
  sha256: 27ba913690079ac0766fcf36313a539434b4c4700690e211b2dec1ea185087fd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - matplotlib-base

test:
  imports:
    - mpl_template
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://austinorr.github.io/mpl-template
  summary: 'mpl-template: matplotlib report template constructor'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - austinorr
    - ocefpaf
